language: php

php:
  - 5.4

mysql:
  database: drupal
  username: root
  encoding: utf8

before_script:
  - "mysql -e 'create database drupal;'"
  - pear channel-discover pear.drush.org
  - pear install drush/drush
  - phpenv rehash
  # Remove when we have a make file.
  - cd ~
  - drush dl drupal
  - mv drupal-7.18 drupal
  - cd drupal
  - mv /home/travis/builds/openscholar/openscholar ./profiles
  - cd profiles/openscholar
  - bash scripts/setup
  # Re-add, when we have Make file.
  # - bash scripts/build
  - drush si openscholar --db-url=mysql://root:@127.0.0.1/drupal --account-pass=admin --yes
  # Install a multi-tanent, developemnt site.
  - drush si openscholar --account-pass=admin --db-url=mysql://root:@127.0.0.1/drupal openscholar_flavor_form.os_profile_flavor=development openscholar_install_type.os_profile_type=vsite --yes
  - drush vset purl_base_domain http://127.0.0.1
  - drush cc all --yes
  - drush en os_migrate_demo -y
  - drush mi --all --user=1

  # Copy Behat configuration file.
  - cd behat
  - cp behat.local.yml.travis behat.local.yml

  # Create Drush alias.
  - cp aliases.drushrc.php ~/.drush/
  - composer install


# Dummy script to return "exit 0", until Behat is in place.
script:
    # Create display.
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
    - sleep 3 # give xvfb some time to start

    - sudo drush @openscholar runserver --server=builtin 80 &

    # Run selenium.
    - wget http://selenium.googlecode.com/files/selenium-server-standalone-2.25.0.jar
    - java -jar selenium-server-standalone-2.25.0.jar -p 4444 &
    - sleep 5

    - ./bin/behat --tags=~@wip